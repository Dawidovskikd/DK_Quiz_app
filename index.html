<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App - Challenge</title>

    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link href="css/custom.css">

</head>
<body>

<div>
    <h2>Welcome! Your Quiz is about to start. You have 5 min to answer all questions. When you are ready press the start button</h2>
    <div id="quiz-start" class="button">
        Start
    </div>
</div>

<form id="quiz-form">
    <div>
        <div class="question">Question 1
            <div class="answer">
                <label>
                    <input type="radio" name="question-1" value="1">
                    Answer 1
                </label>
            </div>
            <div class="answer">
                <label>
                    <input type="radio" name="question-1" value="2">
                    Answer 2
                </label>
            </div>
            <div class="answer">
                <label>
                    <input type="radio" name="question-1" value="3">
                    Answer 3
                </label>
            </div>
            <div class="answer">
                <label>
                    <input type="radio" name="question-1" value="4">
                    Answer 4
                </label>
            </div>
        </div>
    </div>
</form>

<script src="js/js.js"></script>

</body>
</html>
