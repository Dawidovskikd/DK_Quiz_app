<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App - Challenge</title>

    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
<div>
    <h2 class="welcome_text">Welcome! Your Quiz is about to start. You have 5 min to answer all questions. When you are ready press the start button</h2>
    <button id="quiz-start">
        Start
    </button>
</div>
<div id="quiz-timer">
    Remaining time : <span id="remaining-time"></span>
</div>
<form id="quiz-form" class="hidden">

</form>

<button id="quiz-submit" type="submit" form="quiz-form">Zakończ</button>

<div id="quiz-summary" class="hidden">
    <div class="summary">
        <div class="score">
            Twój wynik to <span id="score"></span>/9. Poniżej znajdziesz dodatkowe informacje na temat twojego testu.
        </div>
        <div id="questions-summary">

        </div>
    </div>

    <button id="quiz-restart">
        Restart
    </button>


</div>

<script src="js/js.js"></script>

</body>
</html>
