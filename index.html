<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App - Challenge</title>

    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
<div class="welcome main-column ">
    <h2 class="welcome__text">Witaj! Za chwilę rozpoczniesz test. Masz 5 minut aby odpowiedzieć na wszystkie pytania. When you are ready press the start button</h2>
    <button id="quiz-start" class="sg-button-primary sg-button-primary--alt">
        Start
    </button>
</div>

<div id="quiz-timer" class="quiz-timer">
    Pozostały czas:&nbsp;<span id="remaining-time"></span>
</div>

<form id="quiz-form" class="quiz-form main-column hidden">

</form>

<button id="quiz-submit" type="submit" form="quiz-form" class="sg-button-primary sg-button-primary--alt">Zakończ</button>

<div id="quiz-summary" class="hidden quiz-summary main-column ">
    <div class="summary">
        <div class="score">
            <h3>Twój wynik to <span id="score"></span>/9. Poniżej znajdziesz dodatkowe informacje na temat twojego testu.</h3>
        </div>
        <div id="questions-summary">

        </div>
    </div>

    <div class="sg-actions-list sg-actions-list--to-right">
        <div class="sg-actions-list__hole">
            <button id="quiz-restart" class="sg-button-primary sg-button-primary--alt">
                Restart
            </button>
        </div>
    </div>



</div>

<script src="js/js.js"></script>

</body>
</html>
